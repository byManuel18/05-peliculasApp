
<ion-content>

  <ion-grid fixed>
    <ion-row>
      <ion-col>
        <h3>Favoritos</h3>
      </ion-col>
    </ion-row>
  </ion-grid>

<ng-container *ngFor="let pg of pelisGenero">
  <div *ngIf="pg.pelis.length > 0">
    <ion-grid>
      <ion-row>
        <ion-col>
          <h4>{{pg.genero.name}}</h4>
        </ion-col>
      </ion-row>
    </ion-grid>
    <app-slideshow-poster [peliculas]="pg.pelis"></app-slideshow-poster>
  </div>
</ng-container>

</ion-content>
